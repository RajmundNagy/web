<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo</title>
</head>
<body>
    
 
    <script>
        // Véletlenszám generálása 0 és 1 000 000 között
const targetNumber = Math.floor(Math.random() * 1000001);
const maxAttempts = 20;
let attempts = 0;
let guessed = false;

while (attempts < maxAttempts && !guessed) {
    let userInput = prompt(`Add meg a(z) ${attempts + 1}. tipped (0 és 1 000 000 között):`);
    let guess = parseInt(userInput);

    if (isNaN(guess)) {
        alert("Hibás bemenet! Kérlek, adj meg egy számot.");
        continue;
    }

    attempts++;

    if (guess === targetNumber) {
        alert(`Gratulálok, ${attempts} lépésből eltaláltad!`);
        guessed = true;
    } else if (guess > targetNumber) {
        alert(`${attempts}. tipp nem talált: A megoldás kisebb.`);
    } else {
        alert(`${attempts}. tipp nem talált: A megoldás nagyobb.`);
    }
}

if (!guessed) {
    alert("Sajnos ez most nem sikerült!");
}

    </script>
</body>
</html>
