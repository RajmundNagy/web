<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git App - Repository</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .repo-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="repo-container" class="card">
            <!-- Tartalom dinamikusan t√∂lt≈ëdik -->
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const repoName = urlParams.get('name');
            
            if (!repoName) {
                document.getElementById('repo-container').innerHTML = `
                    <h2>Nincs megadva repository</h2>
                    <a href="repo-search.html" class="btn btn-primary">Vissza a keres√©shez</a>
                `;
                return;
            }

            loadRepoDetails(repoName);
            checkIfStarred(repoName);
        });

        function loadRepoDetails(repoName) {
            fetch(`https://api.github.com/repos/${repoName}`, {
                headers: {
                    'Authorization': 'Bearer ' + GITHUB_ACCESS_TOKEN,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => response.json())
            .then(repo => {
                const repoContainer = document.getElementById('repo-container');
                repoContainer.innerHTML = `
                    <div class="repo-header">
                        <h2>${repo.full_name}</h2>
                        <div class="repo-actions">
                            <button id="star-button" class="btn btn-primary" onclick="toggleStar('${repoName}')">
                                Bet√∂lt√©s...
                            </button>
                            <a href="${repo.html_url}" target="_blank" class="btn btn-secondary">
                                GitHubon megtekint√©s
                            </a>
                        </div>
                    </div>
                    <p>${repo.description || 'Nincs le√≠r√°s'}</p>
                    <p>‚≠ê ${repo.stargazers_count} | üç¥ ${repo.forks_count} | üëÄ ${repo.watchers_count}</p>
                    <p>Nyelve: ${repo.language || 'Ismeretlen'}</p>
                    <p>L√©trehozva: ${new Date(repo.created_at).toLocaleDateString()}</p>
                    <p>Utols√≥ friss√≠t√©s: ${new Date(repo.updated_at).toLocaleDateString()}</p>
                    ${repo.homepage ? `<p>Weboldal: <a href="${repo.homepage}" target="_blank">${repo.homepage}</a></p>` : ''}
                `;
            })
            .catch(error => {
                document.getElementById('repo-container').innerHTML = `
                    <h2>Hiba t√∂rt√©nt</h2>
                    <p>${error.message}</p>
                    <a href="repo-search.html" class="btn btn-primary">Vissza a keres√©shez</a>
                `;
            });
        }

        function checkIfStarred(repoName) {
            fetch(`https://api.github.com/user/starred/${repoName}`, {
                headers: {
                    'Authorization': 'Bearer ' + GITHUB_ACCESS_TOKEN,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => {
                const starButton = document.getElementById('star-button');
                if (response.status === 204) {
                    starButton.textContent = 'Kedvencekb≈ël elt√°vol√≠t';
                    starButton.classList.add('btn-danger');
                    starButton.classList.remove('btn-primary');
                } else {
                    starButton.textContent = 'Kedvencnek jel√∂l';
                    starButton.classList.add('btn-primary');
                    starButton.classList.remove('btn-danger');
                }
            })
            .catch(error => {
                console.error('Hiba a csillagoz√°s √°llapot√°nak ellen≈ërz√©sekor:', error);
            });
        }

        function toggleStar(repoName) {
            const starButton = document.getElementById('star-button');
            const isStarred = starButton.textContent === 'Kedvencekb≈ël elt√°vol√≠t';
            
            starButton.disabled = true;
            starButton.textContent = 'Feldolgoz√°s...';

            const endpoint = isStarred ? 
                `https://api.github.com/user/starred/${repoName}` :
                `https://api.github.com/user/starred/${repoName}`;
            
            const method = isStarred ? 'DELETE' : 'PUT';

            fetch(endpoint, {
                method: method,
                headers: {
                    'Authorization': 'Bearer ' + GITHUB_ACCESS_TOKEN,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => {
                if (response.status === (isStarred ? 204 : 204)) {
                    checkIfStarred(repoName);
                    if (!isStarred) {
                        // Friss√≠tj√ºk a kedvencek list√°j√°t, ha √∫j elemet adtunk hozz√°
                        if (window.location.pathname.includes('starred-repos.html')) {
                            loadStarredRepos();
                        }
                    }
                } else {
                    throw new Error(`Nem siker√ºlt ${isStarred ? 'elt√°vol√≠tani' : 'hozz√°adni'} a kedvencekhez`);
                }
            })
            .catch(error => {
                alert(error.message);
            })
            .finally(() => {
                starButton.disabled = false;
            });
        }
    </script>
</body>
</html>
